{% include header.html %}
<div class="wrapper">
  <div class="content">
    <div class="container container-center">
      <div class="row">
        <div class="col-md-8">
          <div class="article">
            <div class="well post">
            <div class="title">
              <h1>
                {{ page.title }}
              </h1>
            </div>
              
              <div class="post-content">
                <div id="toc" class="toc"></div>
                {{ content }}
              </div>
              <!-- 多说评论框 start -->
              <div class="ds-thread" style="padding:0px 20px;" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
              <!-- 多说评论框 end -->
              <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
              <script type="text/javascript">
var duoshuoQuery = {short_name:"silentttxo"};
  (function() {
    var ds = document.createElement('script');
    ds.type = 'text/javascript';ds.async = true;
    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
    ds.charset = 'UTF-8';
    (document.getElementsByTagName('head')[0] 
     || document.getElementsByTagName('body')[0]).appendChild(ds);
  })();
  </script>
              <!-- 多说公共JS代码 end --> </div>
          </div>
        </div>
        <div class="col-md-4 hidden-xs">{% include sidebar.html %}</div>
      </div>
    </div>
    {% include disqus-comments.html %}
  </div>
  {% include footer.html %}
</div>
